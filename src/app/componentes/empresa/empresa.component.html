<mat-toolbar class="mat-primary mat-toolbar-single-row mat-elevatmat-z8" color="primary">
    Empresas
</mat-toolbar>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="buscar()">Buscar</button>

</div>

<div>
    <ngx-datatable class="dark" [headerHeight]="50" [footerHeight]="50" [rowHeight]="10" [rows]="empresas" [columns]="columnas"
        [columnMode]="modoColumna.force" [limit]="10" [selectionType]="tipoSeleccion.single" (activate)="onActivate($event)"
        [rowHeight]="'auto'">

    </ngx-datatable>
</div>
